<html>

  <head>

    <style>

      html, body, section {

        font-size: 0;
        text-align: center;
        height: 100%;
        width: 100%;
        margin: 0;

      }

      body {

        padding-bottom: 100vh;

      }

      section {

        width: 87.5%;
        height: 87.5%;
        left: 6.25%;
        top: 6.25%;
        position: fixed;

      }

      section figure {

        position: relative;
        display: inline-block;
        width: 33.33%;
        height: 50%;
        margin: 0;

      }

      section figure img {

        position: absolute;
        margin: auto;
        height: 75%;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;

        box-shadow: 0px 0px 12px rgba( 0,0,0,0.25 );

      }

      header {

        height: 100%;
        width: 100%;
        background: #fff;
        position: relative;
        z-index: 1;

      }

      header figure img {

        height: 62.5%;
        top: 18.75%;
        position: absolute;
        left: 12.5%;

        box-shadow: 0px 0px 12px rgba( 0,0,0,0.33 );

      }

    </style>

  </head>

  <body>

    <header>

      <figure>

        <img id="main" src="1.jpg">

      </figure>



    </header>

    <section>

      <figure>

        <img src="4.jpg">

      </figure>

      <figure>

        <img src="6.jpg">

      </figure>

      <figure>

        <img src="5.jpg">

      </figure>

      <figure>

        <img src="7.jpg">

      </figure>

      <figure>

        <img src="3.jpg">

      </figure>

      <figure>

        <img src="2.jpg">

      </figure>

    </section>

  </body>

  <script>

    document.addEventListener( 'scroll' , function() {

      document.getElementById( 'main' ).style.webkitTransform = 'translateY( -' + ( window.scrollY * 1.5 ) + 'px )';

      document.getElementById( 'main' ).style.mozTransform = 'translateY( -' + ( window.scrollY * 1.5 ) + 'px )';

      document.getElementById( 'main' ).style.msTransform = 'translateY( -' + ( window.scrollY * 1.5 ) + 'px )';

      document.getElementById( 'main' ).style.transform = 'translateY( -' + ( window.scrollY * 1.5 ) + 'px )';

    });

  </script>

</html>
